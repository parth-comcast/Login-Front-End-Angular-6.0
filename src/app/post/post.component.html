<mat-card>
    <mat-card-title>Post</mat-card-title>
    <mat-form-field style="width: 50%">
        <textarea matInput [(ngModel)]="postMsg" name="description" placeholder="Please Post Message"></textarea>
    </mat-form-field>
    <br>
    <button mat-flat-button (click)="post()" type="submit">Post Message</button>
</mat-card>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-form-field>
      <input matInput [(ngModel)]="loginData.email" name="email" placeholder="Email">
  </mat-form-field><br>
  <mat-form-field>
      <input matInput type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password">
  </mat-form-field><br>
  <button mat-flat-button (click)="post()" type="submit">Login</button>
</mat-card>
